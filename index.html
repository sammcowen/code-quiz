<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body id="body">
 <header>
     <h3>Scores</h3>
    <h1>Code Quiz</h1>
   <h3 id="timer">Timer</h3>
 </header>
 <div class="container">
   <p id ="questions" class="question"> Test your knowledge of JavaScript and compare your score to your peers!<br>
    Click on the button below to start your timed quiz!If you get an answer wrong, time will be subtracted from your time/score by 10. <br>Good Luck!</p>
    <button id="answer1" class="para" ></button>
    <button id="answer2" class="para"></button>
    <button id="answer3" class="para"></button>
    <button id="answer4" class="para"></button>
    <p id="test"></p>
    <textarea id="text" rows="1" cols="10" placeholder="Enter your initals here!"></textarea>
    </div>
    <div id="submit">
    <button id="start" class="start">Start Quiz!</button>
    <button id="initials">Save Score</button>
    </div>
   <script src = "assets/js/script.js"></script>    
</body>
</html>
